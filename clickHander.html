<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <ul>
        <li>my item</li>
        <li>Lorem, ipsum.</li>
        <li>my item</li>
        <li>my item</li>
        <li>my item</li>
        <li onclick="itemClickHander(event)">my item</li>
        <li id="lastPerson">Rerum, consequuntur.</li>

    </ul>



    <script>
        function itemClickHander(event){
            console.log(event.target.innerText)
        }
        document.getElementById('lastPerson').addEventListener('click', itemClickHander)
    </script>
    
</body>
</html>
